name: SyntriAI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # -------------------------
  # FRONTEND CI
  # -------------------------
  frontend:
    name: Frontend Build + Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Lint
        working-directory: frontend
        run: npm run lint || true

      - name: Build
        working-directory: frontend
        run: npm run build


  # -------------------------
  # BACKEND CI
  # -------------------------
  backend:
    name: Backend Test + Build
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Backend lint (flake8)
        working-directory: backend
        run: |
          pip install flake8
          flake8 . || true

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest || true


  # -------------------------
  # ORCHESTRATOR CI
  # -------------------------
  orchestrator:
    name: Orchestrator Lint + Docker Build
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        working-directory: orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint orchestrator
        working-directory: orchestrator
        run: |
          pip install flake8
          flake8 . || true

      - name: Build Docker image
        working-directory: orchestrator
        run: |
          docker build -t syntri-orchestrator .
